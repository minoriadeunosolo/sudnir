{% extends "useradm/layout.html" %}

{% block content %}
  <form method='POST'>
    {% csrf_token %}
    <h2> Are you sure you want to delete {{ object.first_name }} {{ object.last_name }}?</h2>
    <button type="submit" class="w3-btn w3-teal" >Confirm </button>
    <a href="{% url 'index' %}" class="w3-btn w3-red">Cancel<a>
  </form>
{% endblock content %}
