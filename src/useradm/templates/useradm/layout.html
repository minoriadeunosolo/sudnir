<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{% block title %}Rindus Coding Task{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href= "{% static "useradm/w3images/favicon.ico" %}" rel="shortcut icon" type="image/vnd.microsoft.icon">

    <link rel="stylesheet" href="{% static "useradm/css/w3.css" %}">
    <link rel="stylesheet" href="{% static "useradm/css/raleway.css" %}">
	  <link rel="stylesheet" href="{% static "useradm/css/font-awesome.min.css" %}">
    <style>
	     	html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
</head>
<body class="w3-light-grey">
  <div class="w3-container w3-top w3-white w3-large w3-padding" style="z-index:4">
  <span class="w3-right">Rindus Coding Task</span>
  {% if user.is_authenticated %}
  <span class="w3-left">Hello, {{ user.first_name }}</span>
  <span class="w3-left"><a href="{% url 'home' %}" class="w3-padding"><i class="fa fa-dashboard"></i> Home </a></span>
  <span class="w3-left"><a href="{% url 'logout' %}" class="w3-padding"><i class="fa fa-sign-out fa-fw"></i> Logout</a></span>

  {% endif %}
</div>
<div class="w3-main" style="margin-left:50px;margin-top:45px;">
  {% block content %}
  {% endblock %}
</div>
</body>
</html>
