{% extends "useradm/layout.html" %}
{% load static %}

{% block content %}

  <h2>Welcome, now you can Log in </h2>
 <div id="id01" >
  <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width:600px">
    <div class="w3-center"><br>
        <span onclick="window.history.back();" class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright" title="Close Modal">&times;</span>
        <img src="{% static 'useradm/w3images/avatar4.png' %}" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
    </div>
  <form class="w3-container" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="w3-btn-block w3-green w3-section w3-padding" type="submit">Login</button>
  </form>
   <div class="w3-container">
  <p><strong>-- OR --</strong></p>
  <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>
</div>
  <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="window.history.back();" type="button" class="w3-btn w3-red">Cancel</button>
  </div>
</div>
</div>
{% endblock %}
